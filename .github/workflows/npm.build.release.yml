name: Release new version of kramerius-admin-client 
on: workflow_dispatch

jobs:
# Create distribution and docker image
  build_zip_docker_image:
    runs-on: ubuntu-latest

    inputs: 
      tag_name:
        description: 'Tag name for the release'
        required: true
      release_name:
        description: 'Release name'
        required: true

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
    # Build 
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Build
      run: |
        npm install
        npm run build

    - uses: actions/upload-artifact@v3
      with:
        name: kramerius-admin
        path: dist-zip/kramerius-admin.zip
    
    # Create release and upload artifact
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          LICENSE.txt
          dist-zip/*.zip

    # Prepare release      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ inputs.tag_name }}
        release_name: ${{ inputs.release_name }}
        body: |
          Description of the release
          draft: true
          prerelease: false
    
    # Upload release asset 
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist-zip/kramerius-admin.zip
        asset_name: kramerius-admin.zip
        asset_content_type: application/zip

    # Docker image 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}  
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: pavelstastny/kramerius-admin-client:from-github